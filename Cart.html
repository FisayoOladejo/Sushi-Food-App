<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <header>
        <div class="nav container">
            <a href="#" class="logo">Shushi Food</a>
            <!-- Cart-Icon -->
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!--content-->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="Rectangle 9.png" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Smashi Avo</div>
                            <div class="cart-price">$20.00</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                     <!--remove cart-->
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div>
                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--Buy button-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--cart close-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
     <!-- Shop -->
    <section class="shop container">
        <h2 class="section-tittle">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box1 -->
            <div class="product-box">
                <img src="Rectangle 9.png" alt="FOOD" class="product-img">
                <h2 class="product-title">Smashi Avo</h2>
                <span class="price">$20.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- Box2 -->
            <div class="product-box">
                <img src="Rectangle 10.png" alt="FOOD" class="product-img">
                <h2 class="product-title">Yin & Yong</h2>
                <span class="price">$10.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box3 -->
            <div class="product-box">
                <img src="Rectangle 11.png" alt="FOOD" class="product-img">
                <h2 class="product-title">Pancakes</h2>
                <span class="price">$25.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box4 -->
            <div class="product-box">
                <img src="Rectangle 12.png" alt="FOOD" class="product-img">
                <h2 class="product-title">Ranceros(Tofu)</h2>
                <span class="price">$25.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box5 -->
            <div class="product-box">
                <img src="Rectangle 12.png" alt="FOOD" class="product-img">
                <h2 class="product-title">Ranceros(Tofu)</h2>
                <span class="price">$25.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box6 -->
            <div class="product-box">
                <img src="Rectangle 15.png" alt="FOOD" class="product-img">
                <h2 class="product-title">Huevos Ranceros</h2>
                <span class="price">$20.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box7 -->
            <div class="product-box">
                <img src="Rectangle 14.png" alt="FOOD" class="product-img">
                <h2 class="product-title">Breakkie&Roll</h2>
                <span class="price">$15.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box8 -->
            <div class="product-box">
                <img src="Rectangle 16.png" alt="FOOD" class="product-img">
                <h2 class="product-title">Burrito</h2>
                <span class="price">$14.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
             
    </section>

  <script src="cart.js"></script>    
</body>
</html>
